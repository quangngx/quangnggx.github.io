<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script >
 function f(d) {
     // xoa man hinh ket qua 
    if (d == 'c') {
    document.getElementById('res').value = "";
    return;
    }
    res = document.getElementById('res').value;
    if (res == 0 && d == 0)
    return;
    // neu nhap cac phep tinh nhu + - * / luu so dau vao 1 bien, cho nhap so thu 2 vao 
    if (d == '+' || d == '-' || d == '*' || d == '/') {
    opr = d;
    num = parseFloat(res);
    document.getElementById('res').value = d;
    return;
    }
    //neu an nut = lay bien num da lu o tren thuc hien phep toan voi bien vua nhap vao
    if (d == '=') {
    num1 = parseFloat(res);
    // tuy theo truong hop tinh toan tr ve cac phep toan khac nhau
    switch (opr) {
    case '+': ans = num + num1; break;
    case '-': ans = num - num1; break;
    case '*': ans = num * num1; break;
    case '/': ans = parseInt(num / num1); break;
    }
    // xuat ket qua ra man hinh
    document.getElementById('res').value = ans;
    return;
    }
    // tra ve gia tri ngich dao cua so hien tai tren man hinh
    if (d == '--') {
    document.getElementById('res').value *= -1;
    return;
    }
    
    if (!isNaN(document.getElementById('res').value))
    document.getElementById('res').value += d;
    else
    document.getElementById('res').value = d;
   }
 </script>
